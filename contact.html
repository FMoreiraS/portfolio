<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="mainTitle">Fellipe</h1>
        </header>
        <nav>
            <ul>
                <li><a href="about.html">Sobre mim</a></li>
                <li><a href="education.html">Formação</a></li>
                <li><a href="portfolio.html">Portifólio</a></li>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
        <main class="centralizedText">
            <p>Você pode deixar informações de contato e <br> uma mensagem, se desejar conversar comigo.</p>
            <form>
                <table>
                    <tr>
                        <td><label for="name">Nome</label></td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="message">Mensagem</label></td>
                        <td><textarea name="message" rows="10" cols="22"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" name="button">Enviar</button>
                        </td>
                    </tr>
                </table>
            </form>
            <p>E pode contatar-me por minhas redes sociais:</p>
            <a href="https://github.com/FMoreiraS">
                <img class="icon" src="img/GitHub-Symbol-transp.png" alt="Ícone do GitHub" title="Clique para acessar meu perfil do GitHub">
            </a>
            <a href="https://br.linkedin.com/in/fellipe-moreira-de-sousa-b83277344">
                <img class="icon" src="img/logo-linkedin-icon-white.png" alt="Ícone do LinkedIn" title="Clique para acessar meu perfil do LinkedIn">
            </a>
        </main>
    </div>
</body>
</html>
